environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  platform: ^3.1.0
  android_intent_plus: ^5.1.0

dev_dependencies:
