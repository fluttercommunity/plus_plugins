name: battery_plus_example
description: Demonstrates how to use the battery_plus plugin.

environment:
  sdk: '>=3.4.0 <4.0.0'
  flutter: '>=3.22.0'

dependencies:
  flutter:
    sdk: flutter
  battery_plus_platform_interface:
    path: ../../battery_plus_platform_interface
  battery_plus:
    path: ../

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ">=4.0.0 <6.0.0"

dependency_overrides:
  battery_plus_platform_interface:
    path: ../../battery_plus_platform_interface
  battery_plus:
    path: ../

flutter:
  uses-material-design: true
